// This is a commment

set com_maxFps 60
set cg_fov 60

set r_windowWidth 1600
set r_windowHeight 900
set r_mipmap 0

set r_depthView 8
set r_skyBox 1
set r_drawFog 0
set r_drawLight 0

bind z forward
bind s back
bind q left
bind d right

bind F1 console
bind g launchgame
bind UPARROW forward
bind DOWNARROW back
bind LEFTARROW left
bind RIGHTARROW right
bind SPACE dropBomb
