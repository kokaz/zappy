// This is a commment

set com_maxFps 60
set cg_fov 60

set r_windowWidth 1600
set r_windowHeight 900
set r_mipmap 0

set r_depthView 8
set r_skyBox 1
set r_drawFog 0
set r_drawLight 0

set r_crazyChicken 1

set m_mapHeight 15
set m_mapWidth 15

set s_mapDensity 90
set s_mapLinear 50
set s_fireSpeed 10
